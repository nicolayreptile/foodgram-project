<div class="card-user" data-id="{{ author.pk }}">
            <div class="card-user__header">
                <h2 class="card-user__title">{{ author.username }}</h2>
            </div>
            <div class="card-user__body">
            {% for recipe in recipes %}
                <ul class="card-user__items">                
                    <li class="card-user__item">                        
                            <div class="recipe">
                                <a href={% url 'recipe_detail' pk=recipe.pk %}>
                                    <img src="{{ recipe.image.url }}" alt="какой-то-текст" class="recipe__image">
                                </a>
                                <h3 class="recipe__title">{{ recipe.title }}</h3>
                                <p class="recipe__text"><span class="icon-time"></span>{{ recipe.cook_time }}</p>
                            </div>
                    </li>
                </ul>            
            {% endfor %}
            </div>
            <div class="card-user__footer">
                <button class="button button_style_light-blue-outline button_size_auto" name="subscribe">Отписаться</button>
            </div>           
</div>
