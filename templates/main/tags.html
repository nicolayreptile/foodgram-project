<ul class="tags">
 {% with excluded=request.GET.exclude|make_list %}
  <li class="tags__item">
  {% if '1' in excluded %}
    <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange" href="?exclude={{ request.GET.exclude|cut:'1' }}"></a>
  {% else %}
  <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange tags__checkbox_active" href="?exclude=1{{ request.GET.exclude }}"></a>
  {% endif %}
    <span class="tags__label">Завтрак</span>
  </li>
  <li class="tags__item">
  {% if '2' in excluded %}
    <a id="lunch" class="tags__checkbox tags__checkbox_style_green" href="?exclude={{ request.GET.exclude|cut:'2' }}"></a>
  {% else %}
    <a id="lunch" class="tags__checkbox tags__checkbox_style_green tags__checkbox_active" href="?exclude=2{{ request.GET.exclude }}"></a>
  {% endif %}
    <span for="lunch" class="tags__label">Обед</span>
  </li>
  <li class="tags__item">
  {% if '3' in excluded %}
    <a id="dinner" class="tags__checkbox tags__checkbox_style_purple" href="?exclude={{ request.GET.exclude|cut:'3' }}"></a>
  {% else %}
    <a id="dinner" class="tags__checkbox tags__checkbox_style_purple tags__checkbox_active" href="?exclude=3{{ request.GET.exclude }}"></a>
    {% endif %}

    <label for="dinner" class="tags__label">Ужин</label>
  </li>
  {% endwith %}
</ul>
